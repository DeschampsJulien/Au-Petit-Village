
<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    <div class="col-lg-3 col-md-4">
        <div class="card h-100 shadow-lg border border-dark">
            <img [src]="figurine.imageUrl" alt="{{ figurine.name }}" class="rounded-top"/>
            <div class="card-body background-card">
                <h3 class="title card-title fs-2">{{ figurine.name }}</h3>
                <p class="text card-text">{{ figurine.infos }}</p>
                <p class="text card-text">{{ figurine.size }}</p>
                <p class="text fs-4">{{ figurine.price }} Euros</p>
            </div>
            <div class="card-footer background-card-footer">
                
                <button class="btn btn-outline-light" (click)="goFigurineList()">Retour page d'accueil</button>
            </div>
        </div>
    </div>
</div>
